version: "2"

linters:
  enable:
    #- gocritic
    #- gochecknoglobals
    #- gochecknoinits
    - gocyclo
    - govet
    - ineffassign
    - misspell
    - gosec
    - errcheck
    - whitespace
    - staticcheck
    - unused
    - unparam
  exclusions:
    rules:
      - text: "weak cryptographic primitive"
        linters:
          - gosec
      - path: ".*_test.go"
        linters:
          - govet
          - fieldalignment
          - staticcheck
      - text: "SA1019:"
        linters:
          - staticcheck
      - text: 'G115: integer overflow conversion'
        linters:
          - gosec
          
linters-settings:
  govet:
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
    enable:
      - shadow
      - fieldalignment
  golint:
    min-confidence: 0

  gocyclo:
    min-complexity: 17

  misspell:
    locale: US

formatters:
  enable:
    - gofmt
    - goimports
run:
  modules-download-mode: vendor