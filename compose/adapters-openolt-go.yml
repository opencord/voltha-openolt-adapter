version: '2'
services:
  adapter_openolt:
    image: "${REGISTRY}${REPOSITORY}voltha-openolt-adapter-go${TAG}"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: [
      "/app/openolt",
      "--kafka_adapter_host=${DOCKER_HOST_IP}",
      "--kafka_adapter_port=9092",
      "--kafka_cluster_host=${DOCKER_HOST_IP}",
      "--kafka_cluster_port=9092",
      "--core_topic=rwcore",
      "--kv_store_host=${DOCKER_HOST_IP}",
      "--kv_store_port=2379"
    ]
    ports:
      - "50062:50062"
    networks:
    - default

networks:
  default:
    driver: bridge
